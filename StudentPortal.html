<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="PortalStyle.css">
    
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container-fluid p-0">
        <div id="student-portal" class="row">
            <side-navbar :role="role" @nav-clicked="switchComp"></side-navbar>
            <div class="col-9 col-md-10 position-absolute end-0">
                <div class="row mb-5">
                    <search></search>
                </div>
                <div id="core-comps-list">
                    <overview class="core-comps active-comp" :recommended-books="recommendedBooks" :requested-books="requestedBooks"></overview>
                    <library class="core-comps":library-books="libraryBooks" :requested-books="requestedBooks"></library>
                    <borrowed class="core-comps" :borrowed-books="borrowedBooks"></borrowed>
                    <overdue class="core-comps":overdue-books="overdueBooks"></overdue>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="main.js"></script>
    <script src="components/SideNavbar.js"></script>
    <script src="components/Search.js"></script>
    <script src="components/Overview.js"></script>
    <script src="components/OverviewCore.js"></script>
    <script src="components/Library.js"></script>
    <script src="components/Borrowed.js"></script>
    <script src="components/Overdue.js"></script>
    <script src="components/BookMd.js"></script>
    <script src="components/BookSm.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
